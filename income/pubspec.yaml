name: income
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0
  get: ^4.6.6
  lottie:
  fl_chart: ^0.63.0
  path: ^1.8.3
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  uuid: ^4.0.0
  intl: ^0.18.1
  get_storage: ^2.1.1
  flutter_file_downloader: ^1.1.4
  flutter_downloader: ^1.11.3
  permission_handler: ^11.0.0
  pdf: ^3.10.4
  google_sign_in: ^6.1.5
  firebase_messaging:
  flutter_local_notifications:
  firebase_core:
  http: ^1.1.0
  timezone: ^0.9.2
  workmanager:
  firebase_auth:
  firebase_database:
  cloud_firestore:
  firebase_analytics:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/
    - asset/lottie/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Thin.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-Light.ttf
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Thin.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Light.ttf

    - family: Mooli
      fonts:
        - asset: fonts/Mooli-Regular.ttf
